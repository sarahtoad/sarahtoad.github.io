
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="login_and_register.css">
  <link rel="shortcut icon" href="image/constellation_9286813.png" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <video autoplay muted loop id="video-bg">
    <source src="image/2_Ciel_étoilé,_Fond_d'écran_animé_YouTube_Google_Chrome_2024_04.mp4" type="video/mp4">
  </video>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="social-icons">
        <a href="https://fr-fr.facebook.com/"><img class="image" src="image/fb-removebg-preview.png"></a>
       <a href="https://twitter.com/i/flow/login"><img src="image/xt-removebg-preview.png"></a>
        <a href="https://accounts.google.com/v3/signin/identifier?hl=fr&ifkv=AaSxoQyUHym8JlGFkuoML0kUrhW_ng8xQ6JL0VMzyESLlZkeGIwBDYYzU4q_lYA7X8m3ceZxZuryqw&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-939359251%3A1714053448993574&theme=mn&ddm=0"><img src="image/google.png"></a>
    </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
